<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} — {{ site.title }}</title>

    <!-- Theme stylesheet from jekyll-theme-minimal -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Your overrides -->
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        {% for item in site.nav %}
          <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} · <a href="https://github.com/{{ site.github_username }}">GitHub</a></p>
    </footer>
  </body>
</html>
