<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} â€” {{ site.title }}</title>

    <!-- Theme (optional) + your CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">

    <!-- Critical fallback so it stays colorful even if styles.css fails -->
    <style>
      :root{--bg:#0b1220;--text:#e5e7eb;--muted:#94a3b8;--brandA:#38bdf8;--brandB:#a78bfa;--brandC:#22d3ee;--border:#1f2937}
      html,body{height:100%}body{margin:0;background:
        radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, transparent 60%),
        radial-gradient(1200px 600px at 110% 10%, #0ea5e9 0%, transparent 35%),
        #0b1220;color:var(--text);font:16px/1.75 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      .shell{display:grid;grid-template-columns:280px 1fr;gap:24px;max-width:1280px;margin:0 auto;padding:32px 24px}
      .sidebar{background:linear-gradient(180deg, rgba(56,189,248,.18), rgba(167,139,250,.18));
        border:1px solid rgba(148,163,184,.25);border-radius:12px;padding:18px}
      .brand{display:block;font-weight:800;margin-bottom:10px;text-decoration:none;color:#fff}
      .nav{display:grid;grid-template-columns:1fr 1fr;gap:14px}
      .nav-link{display:inline-block;text-decoration:none;color:var(--text);
        padding:8px 12px;border-radius:999px;border:1px solid transparent;text-align:left}
      .nav-link:hover{background:rgba(56,189,248,.12);border-color:rgba(56,189,248,.25)}
      .nav-link.active{background:linear-gradient(90deg, var(--brandA), var(--brandB));color:#0b1220;font-weight:700}
      .page{max-width:900px}
      h1{font-size:clamp(28px,4vw,42px);line-height:1.2;margin:8px 0 18px}
      h2{font-size:clamp(22px,3vw,28px);margin:26px 0 12px}
      .lead{font-size:18px;color:var(--text);opacity:.92;max-width:70ch}
      .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
      .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
        border:1px solid rgba(148,163,184,.18);border-radius:16px;padding:16px}
      .chips{display:flex;flex-wrap:wrap;gap:8px}
      .badge{display:inline-block;font-size:12px;padding:6px 10px;border-radius:999px;color:#0b1220;background:var(--brandC)}
      .badge.alt{background:var(--brandB)}
      .btn{display:inline-block;padding:10px 14px;border-radius:12px;text-decoration:none;
        border:1px solid rgba(148,163,184,.35);color:var(--text);margin-right:8px}
      .btn.primary{border-color:transparent;background:linear-gradient(90deg, var(--brandA), var(--brandB));color:#0b1220;font-weight:700}
      .tabs{display:flex;flex-wrap:wrap;gap:12px;margin:16px 0}
      .tab{display:inline-block;padding:10px 14px;border-radius:14px;background:rgba(56,189,248,.12);
        border:1px solid rgba(56,189,248,.3);text-decoration:none;color:var(--text)}
      .tab:hover{background:rgba(56,189,248,.2)}
      .muted{color:var(--muted)}
      @media (max-width: 960px){.shell{grid-template-columns:1fr}.nav{grid-template-columns:repeat(3,1fr)}}
    </style>
  </head>
  <body>
    <div class="shell">
      <aside class="sidebar">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title | default: "Md. Saidul Islam - Computational Materials Engineer" }}</a>
        <nav class="nav">
          {% for item in site.nav %}
            {% assign is_active = page.url == item.link or page.url contains item.link %}
            <a class="nav-link{% if is_active %} active{% endif %}" href="{{ item.link | relative_url }}">{{ item.name }}</a>
          {% endfor %}
        </nav>
      </aside>

      <main class="page">
        {{ content }}
      </main>
    </div>
  </body>
</html>
